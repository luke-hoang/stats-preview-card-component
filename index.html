<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="card">
      <article>
        <section class="message">
          <h1>Get <strong>insights</strong> that help your business grow.</h1>
          <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </section>
        <section class="stats">
          <div class="stat">
            <span class="volume">10k+</span>
            <span class="category">companies<span>
          </div>
          <div class="stat">
            <span class="volume">314</span>
            <span class="category">templates</span>
          </div>
          <div class="stat">
            <span class="volume">12m+</span>
            <span class="category">queries</span>
          </div>
        </section>
      </article>
      <img
        class="image"
        srcset="./images/image-header-mobile.jpg 654w, ./images/image-header-mobile.jpg 540w"
        sizes="(max-width: 969px) 654px, 540px"
        alt="People working in an office" />
    </div>
  </div>
</body>

</html>
